<!--<!DOCTYPE html>-->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Timetabling with Genetic Algorithm</title>

        <script src="./bower_components/webcomponentsjs/webcomponents.js"></script>

        <link rel="import" href="./bower_components/core-animated-pages/core-animated-pages.html">
        <link rel="import" href="./bower_components/core-animated-pages/transitions/slide-from-right.html">
        <link rel="import" href="./bower_components/core-scaffold/core-scaffold.html">
        <link rel="import" href="./bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="./bower_components/core-menu/core-menu.html">
        <link rel="import" href="./bower_components/core-icon/core-icon.html">
        <link rel="import" href="./bower_components/core-icon-button/core-icon-button.html">
        <link rel="import" href="./bower_components/paper-item/paper-item.html">
        <link rel="import" href="./bower_components/core-item/core-item.html">
        <link rel="import" href="./bower_components/font-roboto/roboto.html">
        <link rel="import" href="./bower_components/paper-button/paper-button.html">
        <link rel="import" href="./bower_components/paper-input/paper-input-decorator.html">
        <link rel="import" href="./bower_components/ajax-form/ajax-form.html">
        <link rel="import" href="./bower_components/core-ajax/core-xhr.html">

        <link rel="import" href="./run-instance.html">
        <link rel="import" href="./search-history.html">
        <link rel="import" href="./collect-statistics.html">

        <link rel="stylesheet" href="app.css" shim-shadowdom>

        <script src="./node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>

    </head>
    <body unresolved fullbleed>
        <template is="auto-binding" id="t">

            <core-xhr id="requestFiles"></core-xhr>

            <flatiron-director route="{{route}}" autoHash></flatiron-director>

            <core-scaffold id="scaffold">

                <nav>
                    <core-toolbar>
                        <span>Menu</span>
                    </core-toolbar>
                    <core-menu valueattr="hash" selected="{{route}}" on-core-select="{{menuItemSelected}}">
                        <template repeat="{{page, i in pages}}">
                            <paper-item noink hash="{{page.hash}}">
                                <core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon>
                                <span>
                                    <a href="#{{page.hash}}">{{page.name}}</a>
                                </span>
                            </paper-item>
                        </template>
                    </core-menu>
                </nav>

                <core-toolbar tool flex>
                    <div flex>Timetabling - Genetic Algorithm</div>
                </core-toolbar>

                <div layout horizontal center-center fit>

                    <core-animated-pages id="pages" valueattr="hash" selected="{{route}}" transitions="slide-from-right">
                        <run-instance hash="run_instance"></run-instance>

                        <search-history hash="search_history" inputFiles="{{inputFiles}}"></search-history>

                        <collect-statistics hash="statistics_collect" inputFiles="{{inputFiles}}"></collect-statistics>

                    </core-animated-pages>

                </div>
            </core-scaffold>

        </template>

        <script src="polymer-script.js" type="text/javascript"></script>

    </body>
</html>
